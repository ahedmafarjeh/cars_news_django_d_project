 {% extends 'base.html' %}
 {% load static %}
 {% block content %}
<head>
    <title>Create Comment </title>
</head>
<form method="post" novalidate class="container">
    {% csrf_token %}
    {% include 'includes/form.html' %}
    <button type="submit" class="btn btn-primary" >Post</button>

</form>

 {% for view in piece.piece_topic.all %}
    <div class="card mb-2">
      <div class="card-body p-3">
        <div class="row">
          <div class="col-2">
            <img src="{% static 'img/user.png' %}" alt="{{ post.created_by.username }}" class="w-100">
          </div>
          <div class="col-10">
            <div class="row mb-3">
              <div class="col-6">
                <strong class="text-muted">{{ view.created_by.username }}</strong>
              </div>
              <div class="col-6 text-right">
                <small class="text-muted">{{ view.created_date }}</small>
              </div>
            </div>
            {{ view.message }}
          </div>
        </div>
      </div>
    </div>
  {% endfor %}


 {% endblock content %}
