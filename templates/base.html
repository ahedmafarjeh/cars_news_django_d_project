{% load static %}

<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script></head>
<body>
<div class="container-fluid">
  <div class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
      <li class="navbar-item">
        <a href="http://127.0.0.1:8000/" class="nav-link">HOME</a>
      </li>
      <li class="navbar-item">
        <a href="http://127.0.0.1:8000/news" class="nav-link">NEWS</a>
      </li>
      <li class="navbar-item">
        <a href="" class="nav-link">ABOUT</a>
      </li>
      <li class="navbar-item">
        <a href="" class="nav-link">CONTACT</a>
      </li>

    </ul>
    <form class="d-flex ">
      <input class="form-control me-2 mt-3" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success mt-3" type="submit">Search</button>
    </form>

    <div class="collapse navbar-collapse" id="mainMenu">
      {%if user.is_authenticated%}
      <!-- Example split danger button -->
       <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="userMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{ user.username }}
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
            <a class="dropdown-item" href="{% url 'my_account' %}">My account</a>
            <a class="dropdown-item" href="{% url 'change_pass' %}">Change password</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>
          </div>
        </li>
      </ul>
        {%else%}
        <form class="form-inline ml-auto">
        <a href="{% url 'login' %}" class="btn btn-outline-secondary">login</a>
        <a href="{% url 'signup' %}" class="btn btn-primary ml-2">Signup</a>
        </form>
            {%endif%}

    </div>
  </div>

</div>
</body>
</html>
{% block content %}
{% endblock content %}
